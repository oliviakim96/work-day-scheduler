<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Work Day Scheduler</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <div class="summary">
        <p class="lead">A simple calendar app for scheduling your work day</p>
      </div>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
          <section id="9" class="row task-info">
            <div class="col-1 hour my-auto">9:00AM</div>
            <div class="col task"></div>
            <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
              <i class="fas fa-lock"></i>
            </button>
          </section>
          <section id="10" class="row task-info">
            <div class="col-1 hour my-auto">10:00AM</div>
            <div class="col task"></div>
            <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
              <i class="fas fa-lock"></i>
            </button>
          </section>
          <section id="11" class="row task-info">
            <div class="col-1 hour my-auto">11:00AM</div>
            <div class="col task"></div>
            <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
              <i class="fas fa-lock"></i>
            </button>
          </section>
          <section id="12" class="row task-info future">
            <div class="col-1 hour my-auto">12:00PM</div>
            <div class="col task"></div>
            <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
              <i class="fas fa-lock"></i>
            </button>
          </section>
          <section id="13" class="row task-info present">
            <div class="col-1 hour my-auto">1:00PM</div>
            <div class="col task"></div>
            <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
              <i class="fas fa-lock"></i>
            </button>
          </section>
          <section id="14" class="row task-info past">
            <div class="col-1 hour my-auto">2:00PM</div>
            <div class="col task"></div>
            <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
              <i class="fas fa-lock"></i>
            </button>
          </section>
          <section id="15" class="row task-info">
            <div class="col-1 hour my-auto">3:00PM</div>
            <div class="col task"></div>
            <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
              <i class="fas fa-lock"></i>
            </button>
          </section>
          <section id="16" class="row task-info">
            <div class="col-1 hour my-auto">4:00PM</div>
            <div class="col task"></div>
            <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
              <i class="fas fa-lock"></i>
            </button>
          </section>
          <section id="17" class="row task-info">
            <div class="col-1 hour my-auto">5:00PM</div>
            <div class="col task"></div>
            <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
              <i class="fas fa-lock"></i>
            </button>
          </section>
    </div>
    
      
      
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
